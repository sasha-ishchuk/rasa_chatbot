version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - opening_hours
  - check_opening_hours

entities:
  - day_of_week

slots:
  day_of_week:
    type: text
    mappings:
      - type: from_entity
        entity: day_of_week

actions:
  - action_check_opening_hours

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_opening_hours:
  - text: "The restaurant is open at 10-20 every day"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
