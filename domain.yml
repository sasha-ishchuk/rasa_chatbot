version: "3.1"

intents:
  - greet
  - goodbye
  - thank_you
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - what_you_can_do
  - want_order
  - confirm_order
  - opening_hours
  - check_opening_hours
  - check_opening_hours_at_time
  - check_open_now
  - list_menu
  - place_order
  - place_order_default_one_item
  - confirm_adds

entities:
  - day_of_week
  - time
  - quantity
  - dish_item
  - type_of_extra_request
  - extra_item

slots:
  day_of_week:
    type: text
    mappings:
      - type: from_entity
        entity: day_of_week
  time:
    type: text
    mappings:
      - type: from_entity
        entity: time
  quantity:
    type: text
    mappings:
      - type: from_entity
        entity: quantity
  dish_item:
    type: text
    mappings:
      - type: from_entity
        entity: dish_item
  type_of_extra_request:
    type: text
    mappings:
      - type: from_entity
        entity: type_of_extra_request
  extra_item:
    type: text
    mappings:
      - type: from_entity
        entity: extra_item

actions:
  - action_check_opening_hours
  - action_check_opening_hours_at_time
  - action_check_open_now
  - action_list_menu
  - action_place_order
  - action_place_order_default_one_item
  - action_confirm_adds
  - action_order_confirmed

