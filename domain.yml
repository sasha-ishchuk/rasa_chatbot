  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "Wonderful :)"
  - text: "Excellent!"
  - text: "Awesome, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "See you!"
  - text: "Ciao"

  utter_thank_you:
  - text: "No problem"
  - text: "You're welcome :)"
  - text: "Welcome."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_opening_hours:
  - text: |
      Monday: Open 8 AM, Close 8 PM
