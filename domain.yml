version: "3.1"

intents:
  - greet
  - goodbye
  - thank_you
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - opening_hours
  - check_opening_hours
  - check_opening_hours_at_time
  - list_menu

entities:
  - day_of_week
  - time

slots:
  day_of_week:
    type: text
    mappings:
      - type: from_entity
        entity: day_of_week
  time:
    type: text
    mappings:
      - type: from_entity
        entity: time

actions:
  - action_check_opening_hours
  - action_check_opening_hours_at_time
  - action_list_menu

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/GQGcoyD.mp4"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_thank_you:
  - text: "You're welcome :)"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_opening_hours:
  - text: |
      Monday: Open 8 AM, Close 8 PM
      Tuesday: Open 8 AM, Close 8 PM
      Wednesday: Open 10 AM, Close 4 PM
      Thursday: Open 8 AM, Close 8 PM
      Friday: Open 8 AM, Close 8 PM
      Saturday: Open 10 AM, Close 4 PM
      Sunday: Closed all day

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
