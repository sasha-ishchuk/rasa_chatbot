version: "3.1"

intents:
  - greet
  - goodbye
  - thank_you
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - opening_hours
  - check_opening_hours
  - check_opening_hours_at_time
  - check_open_now
  - list_menu
  - place_order
  - place_order_default_one_item
  - confirm_adds

entities:
  - day_of_week
  - time
  - quantity
  - dish_item
  - type_of_extra_request
  - extra_item

slots:
  day_of_week:
    type: text
    mappings:
      - type: from_entity
        entity: day_of_week
  time:
    type: text
    mappings:
      - type: from_entity
        entity: time
  quantity:
    type: text
    mappings:
      - type: from_entity
        entity: quantity
  dish_item:
    type: text
    mappings:
      - type: from_entity
        entity: dish_item
  type_of_extra_request:
    type: text
    mappings:
      - type: from_entity
        entity: type_of_extra_request
  extra_item:
    type: text
    mappings:
      - type: from_entity
        entity: extra_item

actions:
  - action_check_opening_hours
  - action_check_opening_hours_at_time
  - action_check_open_now
  - action_list_menu
  - action_place_order
  - action_place_order_default_one_item
  - action_confirm_adds

responses:
  utter_greet:
  - text: |
      Ciao! Welcome to our cozy Italian restaurant.
      You can ask me about:
      - restaurant opening hours/days of week
      - restaurant menu
      - placing your order
      - add some extras to your food
      How may I help you?
  - text: |
      Hello and welcome! How can I help you?
      You can ask me about:
      - restaurant opening hours/days of week
      - restaurant menu
      - placing your order
      - add some extras to your food
  - text: |
      Hello! Welcome to our restaurant :)
      You can ask me about:
      - opening hours/days of week
